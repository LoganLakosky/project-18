<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="amazon.css" />
    <title>Amazon</title>
  </head>
  <body>
    <!-- NavBar Left -->
    <div class="navbar-container">
      <div class="navbar-left-logo">
        <span class="leftlogo">
          <a href="#"><img src="img/leftlogo.jpg" alt="" /></a>
        </span>
      </div>

      <div class="address">
        <a href="#">
          <span class="span1">Hello</span><br />
          <span class="span2">Select your address</span>
        </a>
      </div>

      <!-- Search Bar -->
      <div class="search-bar-container">
        <div class="search-bar">
          <select class="select" name="RiceCooker" id="">
            <option value="1">Rice Cooker</option>
            <option value="2">All Departments</option>
            <option value="3">Alexa Skills</option>
            <option value="4">Amazon Devices</option>
          </select>
          <form class="form">
            <input class="input" type="text" />
          </form>
        </div>
      </div>
    </div>

    <!-- NavBar Right-->
    <div class="nav-right">
      <div class="account">
        <a href="#">
          <div class="font-size">
            <span>Hello, sign in</span>
          </div>
          <span class="font">Account & Lists</span>
        </a>
      </div>
    </div>
  </body>
</html>
